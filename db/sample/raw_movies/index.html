<html>
  <head>
    <title>raw_movie</title>
    <script>var gpfSourcesPath = "/gpf-src/";</script>
    <script src="/gpf-src/boot.js"></script>
    <script src="/jquery.js"></script>
    <script src="/bootstrap.js"></script>
    <link rel= "stylesheet" href="/bootstrap.css" />
  </head>
  <body>
    <div class="input-group px-3 py-1">
      <div class="input-group-prepend">
        <span class="input-group-text" id="lbl-csv">Choose CSV file: </span>
      </div>
     <input id="csv-input" type="file" class="form-control" placeholder="CSV file name" aria-label="CSV file name" aria-describedby="lbl-csv">
    </div>
    <div class="btn-toolbar px-3 pb-1" role="toolbar" aria-label="Toolbar with button groups">
      <button id="export" class="btn bn-light" title="Export mappings">&#128228;</button>
      <button id="import" class="btn bn-light ml-1" title="Import mappings">&#128229;</button>
    </div>
    <div class="progress mx-3 mb-2">
      <div id="progress" class="progress-bar progress-bar-striped" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%">0%</div>
    </div>
    <table class="table">
      <thead>
        <th scope="col">Title</th>
        <th scope="col">IMDB</th>
      </thead>
      <tbody  id="movies">
      </tbody>
    </table>
  </body>
  <script src="/index.js"></script>
</html>
