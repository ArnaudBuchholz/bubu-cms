<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta charset="UTF-8" />
	</head>
	<body class="sapUiBody" id="root" role="application">
    Loading<span id="wait">...</span>
    <span id="url"></span>
  </body>
  <script>
    var _XMLHttpRequest = window.XMLHttpRequest
    window.XMLHttpRequest = function () {
      var xhr = new _XMLHttpRequest()
      xhr.open = function (method, url) {
        document.getElementById('url').innerHTML += "<br/>" + url
        return _XMLHttpRequest.prototype.open.apply(this, arguments)
      }
      return xhr
    }
  </script>
  <script id="sap-ui-bootstrap" type="text/javascript"
    src="resources/sap-ui-core.js"
    data-sap-ui-theme="sap_belize"
    data-sap-ui-libs="sap.m"
    data-sap-ui-bindingSyntax="complex"
    data-sap-ui-compatVersion="edge"
    data-sap-ui-preload="async"
    data-sap-ui-resourceroots='{"bubu-cms": "./"}'>
  </script>
  <script>
    sap.ui.getCore().attachInit(function() {
      sap.ui.require([
        "sap/ui/core/Component",
        "sap/ui/core/ComponentContainer"
      ], function(Component, ComponentContainer) {
        sap.ui.component({
          id: "todo",
          name: "bubu-cms",
          async: true
        }).then(function(oComponent) {
          new ComponentContainer({
            component: oComponent
          }).placeAt("root");
        });
      });
    });
  </script>
</html>
